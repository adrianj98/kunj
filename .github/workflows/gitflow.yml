name: Gitflow

on:
  push:
    branches:
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  gitflow-check:
    name: Gitflow Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch flow
        run: |
          CURRENT_BRANCH="${{ github.ref_name }}"
          BASE_BRANCH="${{ github.base_ref }}"

          echo "Current branch: $CURRENT_BRANCH"
          echo "Base branch: $BASE_BRANCH"

          # Feature branches should only merge to develop
          if [[ "$CURRENT_BRANCH" =~ ^feature/ ]] && [[ "$BASE_BRANCH" != "develop" ]]; then
            echo "âŒ Feature branches must merge to develop, not $BASE_BRANCH"
            exit 1
          fi

          # Release branches can merge to main or develop
          if [[ "$CURRENT_BRANCH" =~ ^release/ ]]; then
            if [[ "$BASE_BRANCH" != "main" ]] && [[ "$BASE_BRANCH" != "develop" ]]; then
              echo "âŒ Release branches must merge to main or develop, not $BASE_BRANCH"
              exit 1
            fi
          fi

          # Hotfix branches should merge to main and develop
          if [[ "$CURRENT_BRANCH" =~ ^hotfix/ ]]; then
            if [[ "$BASE_BRANCH" != "main" ]] && [[ "$BASE_BRANCH" != "develop" ]]; then
              echo "âŒ Hotfix branches must merge to main or develop, not $BASE_BRANCH"
              exit 1
            fi
          fi

          echo "âœ… Gitflow validation passed"

  auto-merge-back:
    name: Auto Merge Back
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge to develop
        if: github.ref_name != 'develop'
        run: |
          git checkout develop
          git merge --no-ff "${{ github.ref_name }}" -m "Merge ${{ github.ref_name }} into develop"
          git push origin develop || echo "Merge to develop failed - manual intervention needed"

  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Extract version from branch name
        id: extract_version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          VERSION="${BRANCH_NAME#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version

      - name: Commit version bump
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.extract_version.outputs.version }}" || echo "No changes to commit"
          git push || echo "Push failed - no changes"

  create-release-pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          VERSION="${BRANCH_NAME#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create PR to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "${{ github.ref_name }}"
          destination_branch: "main"
          pr_title: "Release v${{ steps.extract_version.outputs.version }}"
          pr_body: |
            ## ðŸš€ Release v${{ steps.extract_version.outputs.version }}

            ### This PR contains:
            - All features and fixes from develop branch
            - Version bump to ${{ steps.extract_version.outputs.version }}

            ### Checklist
            - [ ] All tests pass
            - [ ] Documentation updated
            - [ ] CHANGELOG.md updated
            - [ ] Version bumped correctly

            ### After merge:
            - This will trigger automatic npm publish
            - Tag will be created automatically
            - Release notes will be generated

          pr_label: "release,automated"
          github_token: ${{ secrets.GITHUB_TOKEN }}