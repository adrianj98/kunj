name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    # Don't run CI when release commits are pushed
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify build
        run: node dist/index.js --version