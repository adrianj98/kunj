name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: extract_version
        run: |
          # Get the tag name and remove the 'v' prefix
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from tag: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Update package.json version
        run: |
          # Update package.json with the version from the tag
          npm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version --allow-same-version
          echo "Updated package.json to version ${{ steps.extract_version.outputs.version }}"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.extract_version.outputs.version }}
          generate_release_notes: true
          body: |
            ## ðŸš€ Release v${{ steps.extract_version.outputs.version }}

            ### Installation
            ```bash
            npm install -g kunj@${{ steps.extract_version.outputs.version }}
            ```

            See the changelog below for details.